<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: "Poppins", serif;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>CRUD Operation!</title>
</head>

<body>
    <div class="container mt-5 p-5 rounded shadow bg-white">
        <div class="d-flex mb-3 justify-content-between align-items-center">
            <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addstudentModal">Add New
                Student</a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search by name or email"
                    aria-label="Search">
                <button class="btn btn-success mx-3" type="submit">Search</button>
            </form>
        </div>
        <table class="table mt-3 table-bordered">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Student Name</th>
                    <th scope="col">Student Email</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for student in allStudents %}
                <tr>
                    <th>{{ student.id }}</th>
                    <td>{{ student.name }}</td>
                    <td>{{ student.email }}</td>
                    <td>
                        <!-- Edit Button -->
                        <a href="#" data-bs-toggle="modal" data-bs-target="#updatestudentModal_{{ student.id }}"
                            class="btn btn-success btn-sm">
                            <i class="fa-solid fa-pen-to-square"></i> Edit
                        </a>
                        <a href="#" data-bs-toggle="modal" data-bs-target="#deletestudentModal_{{ student.id }}"
                            class="btn btn-danger btn-sm">
                            <i class="fa-solid fa-trash"></i>
                        </a>
                    </td>
                </tr>
                <div class="modal fade" id="addstudentModal" tabindex="-1" aria-labelledby="addstudentModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="addstudentModalLabel">Add New Student</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="mb-3">
                                        <label for="name">Student Name</label>
                                        <input type="text" name="name" class="form-control" id="name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email">Student Email</label>
                                        <input type="text" name="email" class="form-control" id="email" required>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary btn-sm"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary btn-sm" name="add">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>


                <div class="modal fade" id="updatestudentModal_{{ student.id }}" tabindex="-1"
                    aria-labelledby="updatestudentModalLabel_{{ student.id }}" aria-hidden="true">
                    <div class="modal-dialog">
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="updatestudentModalLabel_{{ student.id }}">Edit Student
                                    </h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="mb-3">
                                        <label for="name_{{ student.id }}">Student Name</label>
                                        <input type="text" name="name" class="form-control" id="name_{{ student.id }}"
                                            value="{{ student.name }}" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email_{{ student.id }}">Student Email</label>
                                        <input type="email" name="email" class="form-control"
                                            id="email_{{ student.id }}" value="{{ student.email }}" required>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary btn-sm"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary btn-sm" name="update">Save
                                        changes</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="modal fade" id="deletestudentModal_{{ student.id }}" tabindex="-1"
                    aria-labelledby="deletestudentModalLabel_{{ student.id }}" aria-hidden="true">
                    <div class="modal-dialog">
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="modal-content">
                                <div class="modal-body">
                                    <p>Are you sure you want to delete?</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary btn-sm"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-danger btn-sm" name="delete">Delete</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                {% endfor %}
            </tbody>
        </table>

    </div>
    </div>

    <div class="modal fade" id="addstudentModal" tabindex="-1" aria-labelledby="addstudentModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <form action="" method="post">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addstudentModalLabel">Add new student</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="">
                            <label for="name">Student Name</label>
                            <input type="text" name="name" class="form-control" id="name" required>
                        </div>
                        <br>
                        <div class="">
                            <label for="email">Student email</label>
                            <input type="text" name="email" class="form-control" id="email" required>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary btn-sm" name="add">submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
